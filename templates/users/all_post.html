{% extends "base.html" %}
{% block content %} 
{% load crispy_forms_tags %}  

<!--All Posts--> 
<div class="container">
        <div class="row">
          <div class="col-md-8">
            {% for post in posts %}
            <div class="card card-signin my-5">
              <div class="card-body">
                
                <a class="text-dark" href="{% url 'users:profile' %}"><b>{{ post.user.username }}</b></a>
                
                <br><small class="text-muted">Posted on {{ post.created_at }}</small>
                <br><br>
                <p class="card-text text-dark">{{ post.text }}</p>
                <br>
                <a class="text-dark" href="#"><b></b></a>
              </div>
              
              
            </div>
            {% endfor %}
           </div>
        </div>
    </div>

{% endblock %}
