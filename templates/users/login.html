{% extends "base.html" %}
{% block content %}      
{% load crispy_forms_tags %} 

<!--Login--> 
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center text-dark"><b>Login</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ login_form | crispy }}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-success btn-block text-uppercase"
                type="submit"
              >
                Login</button
              ><br /><br />
              
            </div>
            <small
              ><p class="text-center">
                Not registered yet!
                <a href="{% url 'users:register' %}"><b>Register Now!</b></a>
              </p></small
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
